spring.application.name=taking_api

server.port=7000
server.servlet.register-default-servlet=true

spring.datasource.url=jdbc:mysql://localhost:3306/order_taking_api?generateSimpleParameterMetadata=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root_pass

#RabitMq data
app.message=Message has been sent successfully!
spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=15672
spring.rabbitmq.queue=order.queue
spring.rabbitmq.exchange=order.exchange
spring.rabbitmq.routingkey:order.routingkey

#Email data
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username={your email}@gmail.com
spring.mail.password={your password}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=Taking-Api
spring.mail.link=http://localhost:7001/